<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Responsive Table</h2>
    <div class="table-responsive">
        <table class="table" id="myTable">
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table body content will be dynamically populated here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Add Bootstrap JS link (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    window.onload = function() {
        // Fetch the CSV file
        fetch('killcount.csv')
        .then(response => response.text())
        .then(data => {
            // Parse CSV data into an array of objects
            const dataArray = data.split('\n').map(row => row.split(','));
            const headers = dataArray[0];
            const rows = dataArray.slice(1);

            // Loop through the rows and create table rows and cells
            const tableBody = document.querySelector('#myTable tbody');
            rows.forEach(rowData => {
                const row = document.createElement('tr');
                rowData.forEach((cellData, index) => {
                    const cell = document.createElement(index === 0 ? 'th' : 'td');
                    cell.textContent = cellData;
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching CSV file:', error));
    }
</script>
</body>
</html>
